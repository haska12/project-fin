{% extends 'navbar.html' %}

{% block title %}
<title>home</title>
<style>
.container{
    position: absolute;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}
.bubbles{
    position: absolute;
    display: flex;
}

.bubbles span{
    position: relative;
    width: 30px;
    height: 30px;
    background: aqua;
    margin: 0 40px;
    border-radius: 50%;
    box-shadow: 0 0 0 10px #4fc3dc44,
     0 0 50px #4fc3dc , 0 0 0 10px #4fc3dc;
    animation: animate 15s linear infinite;
    animation-duration: calc(100s/var(--i));
    }
.bubbles span:nth-child(even){
    background: rgb(255, 0, 119);
    box-shadow: 0 0 0 10px #4fc3dc44,
    0 0 50px rgb(255, 0, 119) , 0 0 0 10px rgb(255, 0, 119);
}


    @keyframes animate {
       0%{
        transform: translateY(100vh) scale(0);
       } 
       100%{
        transform: translateY(-0vh) scale(1);
       } 
    }</style>
{% endblock %}
