{% extends 'navbar.html' %}

{% block title %}
<title>login page</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style media="screen" >
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
    
    #log{
    
        position: relative;
        padding: 50px 35px;
      
    }
    #login1{
      
    
      margin-top: 290px;
    
      height: 650px;
    width: 500px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 0px 35px;
    }
 
    #text{
      
      font-size: xx-large; 
      font-family: Verdana, Geneva, Tahoma, sans-serif;
     
       

       
    }
   
  
    
    .link{
      padding: 10px;
      display: block;
  margin-left: auto;
  margin-right: auto;
  width: 60%;
    }
    #button{
        margin-top: 35px;
    width: 100%;
    background-color: #f8f9fc;
   
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;

    }
#button:active{
    box-shadow: 0 3px gray;
    transform: translateY(3px);
}


label{
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
::placeholder{
    color: var(--primary);
}
input{
  
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 2px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
#login1 h3{
    font-size: 42px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}
#login1 *{
    font-family: 'Poppins', sans-serif,;
    color: --textcolor;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
.background{
margin-top: 300px;
    width: 550px;
    height: 590px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
   
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{

    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}

  </style>
{% endblock %}



{% block userinfo %}
<div id="log">
    <form method='POST' action="">
        {% csrf_token %}
		<div class="background">
            <div class="shape"></div>
            <div class="shape" ></div>
            
        </div>
        <div id="login1"  >
         
            <h3 id="text " >Sign up</h3>
   

                   <label for="username"  id="text " >Username</label>        
                    <input  type="text" name="username" placeholder="Username...">
            
                    <label for="password"  id="text ">email</label>
                   <input type="email" name="email"  placeholder="email..." >

                    <label for="username"  id="text " >Enter password</label>  
                    <input type="password" name="password1" placeholder="Enter password" >

                    <label for="username"  id="text " >Re-enter password</label>  
                    <input type="password" name="password2"   placeholder="Re-enter password">

            
           
          
           
              <input id="button"  class="btn login_btn" type="submit" value="Sign up " style="color: #000000;">
        
        
          
        
          </div>
</div>
{% endblock %}
