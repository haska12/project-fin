{% extends 'navbar.html' %}
{% load static %}

{% block title %}
<title>Annonces</title>
<style> 

.content{
  background: url("{% static '/img/about2.jpg'  %}");
    background-repeat: no-repeat;
    background-origin: content-box;
    background-size: 100% 100%;
    
    -webkit-backdrop-filter: blur(2px);
    backdrop-filter: blur(2px);
}


      
      .content{
    height: 70%;
    width: 60%;
    margin-top:200px;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    font-family: "Oxygen", sans-serif;
    
}
    a{
      text-decoration: none;
    }
      
      </style>
{% endblock %}



{% block userinfo %}


 <div class="content">
  <table class="table  ">
    <thead style="color: aliceblue; background-color: #222A38;" >
      <tr>
        <th scope="col"> Annonces</th>
        <th scope="col">post date</th>
        <th scope="col">updated date</th>
        
      </tr>
    </thead>
    <tbody  style=" color: #222A38; background-color: whitesmoke;"  >
      {% for x in Annonces %}
<tr>
    <td scope="row"><a style="color: #222A38;" href="{% url 'Annonce_uplod' x.name %}">{{x.name}}</a></td>
    <td>{{x.postdate|date:"D ,d M ,Y "}}</td>
    <td>{{x.updated|date:"D ,d M ,Y "}}</td>
</tr>

{% endfor %}
    </tbody> 

</table>
 </div>


{% endblock %}
