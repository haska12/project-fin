{% extends 'navbar.html' %}

{% block title %}
<style>body {
	background: #E5DDD5 url("https://www.toptal.com/designers/subtlepatterns/patterns/sports.png") fixed;
}
.page-header {
	
	margin: 0;
  padding: 20px 0 10px;
	
	position: absolute;
	width: 100%;
  z-index: 1
}
.main {
	height: 100vh;
	padding-top: 70px;
}

.chat-log {
	padding: 40px 0 114px;
	height: auto;
	overflow: auto;
}
.chat-log__item {
	background: #fafafa;
	padding: 10px;
	margin: 0 auto 20px;
	max-width: 80%;
	float: left;
	border-radius: 4px;
	box-shadow: 0 1px 2px rgba(0,0,0,.1);
	clear: both;
}

.chat-log__item.chat-log__item--own {
	float: right;
	background: #DCF8C6;
	text-align: right;
}

.chat-form {
	
	padding: 40px 0;
	position: fixed;
	bottom: 0;
	width: 100%;
}

.chat-log__author {
	margin: 0 auto .5em;
	font-size: 14px;
	font-weight: bold;
}</style>
{% endblock %}



{% block userinfo %}



  <div class="main">
    <div class="container ">
      <div class="chat-log">
        <div class="chat-log__item">
          <h3 class="chat-log__author">Felipe <small>14:30</small></h3>
          <div class="chat-log__message">Yo man</div>
        </div>
        <div class="chat-log__item chat-log__item--own">
          <h3 class="chat-log__author">Fabr√≠cio <small>14:30</small></h3>
          <div class="chat-log__message">BRB</div>
        </div>
      </div>
    </div>
    <div class="chat-form">
      <div class="container ">
        <form class="form-horizontal">
          <div class="row">
            <div class="col-sm-10 col-xs-8">
              <input type="text" class="form-control" id="" placeholder="Message" />
            </div>
            <div class="col-sm-2 col-xs-4">
              <button type="submit" class="btn btn-success btn-block">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
